<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password</title>
  <link rel="stylesheet" href="styles/header.css">
  <link rel="stylesheet" href="styles/forgot-password.css">
  <link rel="stylesheet" href="styles/footer.css">
</head>
<body>
  <!-- Header -->
  <div id="header"></div>

  <main class="forgot-container">
    <div class="form-section">
      <h2>Reset Password</h2>

      <input type="password" id="newPassword" placeholder="Enter new password" required>
      <input type="password" id="rePassword" placeholder="Re-enter new password" required>
      <button id="confirmPasswordBtn" class="btn">Confirm Password</button>
      <p id="resetMessage"></p>
    </div>
  </main>

  <!-- Footer -->
  <div id="footer"></div>

  <script>
    // Load header & footer
    async function loadComponent(id, file) {
      const res = await fetch(file);
      document.getElementById(id).innerHTML = await res.text();
      if (id === "header") {
        const script = document.createElement("script");
        script.src = "header.js";
        document.body.appendChild(script);
      }
    }
    loadComponent("header", "header.html");
    loadComponent("footer", "footer.html");

    const newPass = document.getElementById("newPassword");
    const rePass = document.getElementById("rePassword");
    const confirmBtn = document.getElementById("confirmPasswordBtn");
    const resetMessage = document.getElementById("resetMessage");

    confirmBtn.addEventListener("click", () => {
      if (newPass.value === "" || rePass.value === "") {
        resetMessage.innerText = "❌ Both fields are required.";
        return;
      }
      if (newPass.value !== rePass.value) {
        resetMessage.innerText = "❌ Passwords do not match.";
        return;
      }
      resetMessage.innerText = "✅ Password reset successful! Redirecting...";
      setTimeout(() => {
        window.location.href = "login.html";
      }, 1500);
    });

    // Handle Enter key navigation
    newPass.addEventListener("keydown", (e) => {
        if (e.key === "Enter") {
        e.preventDefault();
        rePass.focus();
        }
    });

    rePass.addEventListener("keydown", (e) => {
        if (e.key === "Enter") {
        e.preventDefault();
        confirmBtn.click();
        }
    });
  </script>
</body>
</html>
